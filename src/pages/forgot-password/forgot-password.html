
<ion-content padding>
  <div class="appForm">
    <p>Reset Your Password</p>
    <ion-list>
      <ion-item>
        <ion-icon item-left name="md-mail" id="icon"></ion-icon>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="md-call" id="icon1"></ion-icon>
        <ion-input type="num" placeholder="Phone Number"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block color="color5" (click)="dismiss()">Send</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="color7"  (click)="dismiss()">Cancal</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
