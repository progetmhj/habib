<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" >
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
   <div class="appForm">
     <h4>Write Your Mail</h4>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="To"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Subject"></ion-input>
      </ion-item> 
      <!--textarea  -->
      <ion-item>
        <ion-textarea rows="10" placeholder="Write E-mail"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button block color="color1" (click)="dismiss()">Send</button>
  </div>
</ion-content>
