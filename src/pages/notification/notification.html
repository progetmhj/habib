
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle >
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notification</ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchPopover($event)" >
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="avatarItem" *ngFor="let x of items" [ngClass]="{'notCompany':x.img==''}">
      <ion-avatar item-left >
        <img src="{{x.img}}"/>
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <h4 >{{x.title}}</h4>
          </ion-col>
          <ion-col >
            <p>{{x.date}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <p *ngIf="x.sub==' '">{{x.sub}}</p>
      <ion-icon name="ios-close-circle" item-right (click)="removeItem(x,$event)"></ion-icon>
    </ion-item>

  </ion-list>


  <div class="noPostedJobs" *ngIf="noItemsOfNotification == true" padding >
    <ion-icon name="ios-warning-outline"></ion-icon>
    <p >No Notification Found</p>
  </div>
</ion-content>
