
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle >
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchPopover($event)" >
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4  col-xl-3 *ngFor="let x of items" (click)="goTo('CvDetailsPage')">
        <ion-item class="avatarItem">
          <ion-avatar item-left>
            <img src="{{x.img}}"/>
          </ion-avatar>
          <ion-col col-2 text-right>
            <ion-icon class="hire-floppy "></ion-icon>
          </ion-col>
            <h4>{{x.name}}</h4>

            <p>Higher School of Sciences and Technologies of Hammam Sousse</p>

            <p class="withSpan">
              Skills:
              <span *ngFor="let y of x.Skills">{{y}} / </span>

            </p>
            <p class="withSpan">
              Experience:
              <span>{{x.experience}}</span>
            </p>
            <ion-grid>
              <ion-row>
                <ion-col col-6>

                  <!--<p>
                    <ion-icon name="md-call"></ion-icon>
                    Call
                  </p>-->
                </ion-col>
                <ion-col col-6>
                  <!--<p (click)="callEmailModal();stopPropagation($event)">
                    <ion-icon name="ios-mail"></ion-icon>
                    Send email
                  </p>-->
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="searchFooter">
  <ion-icon name="ios-funnel" (click)="goTo('SearchHirePage')"></ion-icon>
</ion-footer>
