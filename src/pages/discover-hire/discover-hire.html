
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle >
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchPopover($event)" >
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

      <ion-col col-12 col-md-6 col-lg-4  col-xl-3 *ngFor="let x of listcondi" (click)="goTo('CvDetailsPage')">
        <ion-item class="avatarItem">
          <ion-avatar item-left>
            <img src="../../assets/img/007.png"/>
          </ion-avatar>
          <ion-col col-2 text-right>
            <ion-icon class="hire-floppy "></ion-icon>
          </ion-col>
          <p class="withSpan">first name :
            <span>{{x.first_name}}</span>
          </p>
          <p class="withSpan">country :
            <span>{{x.country}}</span>
          </p>
          <p class="withSpan">Level :
            <span>{{x.level}}</span>
          </p>
          <p class="withSpan">years of experience :
            <span>{{x.yofexp}}</span>
          </p>
          <p class="withSpan">fields :
            <span>{{x.fields}}</span>
          </p>

        </ion-item>
      </ion-col>

  </ion-grid>
</ion-content>

<ion-footer class="searchFooter">
  <ion-icon name="ios-funnel" (click)="goTo('SearchHirePage')"></ion-icon>
</ion-footer>
