<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle >
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Advanced Search</ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchPopover($event)" >
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div class="appForm">
    <ion-list>

      <!--<ion-item>
        <ion-input type="text" placeholder="Keyword"></ion-input>
      </ion-item>-->

      <!-- Category Select Item -->
      <ion-item [ngClass]="{'disappearLabel':categoryModal!= undefined}" >
        <ion-label >Fields</ion-label>
        <ion-select [(ngModel)]="categoryModal">
          <ion-option value="webDesigner" >Web designer</ion-option>
          <ion-option value="webDeveloper" >Web developer</ion-option>
          <ion-option value="networkEnginer" >Network Enginer</ion-option>
        </ion-select>
      </ion-item>
      <!-- Work Location Select Item -->
      <ion-item class="itemWithIcon" [ngClass]="{'disappearLabel':WorkLocationModal!= undefined}" >
         <ion-icon name="ios-pin-outline" item-right ></ion-icon>
        <ion-label >Country</ion-label>
        <ion-select [(ngModel)]="WorkLocationModal">
          <ion-option value="unitedState" >United State</ion-option>
          <ion-option value="england" >England</ion-option>
          <ion-option value="france" >France</ion-option>
        </ion-select>
      </ion-item>

      <!--  Date Posted Time Item  -->
    <!--  <ion-item [ngClass]="{'foundDate':date != undefined}">
        <ion-label >Date Posted</ion-label>
         <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="date"></ion-datetime>
         <ion-icon name="md-arrow-dropdown" item-right></ion-icon>
      </ion-item>-->

      <!-- Experience Select Item -->
      <ion-item [ngClass]="{'disappearLabel':experienceModal!= undefined}" >
        <ion-label >Experience</ion-label>
        <ion-select [(ngModel)]="experienceModal">
          <ion-option value="1" >1 year</ion-option>
          <ion-option value="2" >2 year</ion-option>
          <ion-option value="3" >3 year</ion-option>
        </ion-select>
      </ion-item>

      <!-- Job level Select Item -->
      <ion-item [ngClass]="{'disappearLabel':joblevelModal!= undefined}" >
        <ion-label  >Education level</ion-label>
        <ion-select [(ngModel)]="joblevelModal">
          <ion-option value="associate" >Associate</ion-option>
          <ion-option value="intermediater" >Intermediater</ion-option>
          <ion-option value="senior" >Senior</ion-option>
        </ion-select>
      </ion-item>

      <!-- Expected Salary Select Item -->
      <ion-item [ngClass]="{'disappearLabel':expectedSalaryModal!= undefined}" >
        <ion-label >Expected Salary</ion-label>
        <ion-select [(ngModel)]="expectedSalaryModal">
          <ion-option value="2000" >2000</ion-option>
          <ion-option value="3000" >3000</ion-option>
          <ion-option value="4000" >4000</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </div>

  <!--  Check Box  List  --><!--
  <ion-list *ngFor="let xx of checkboxList">
    <ion-list-header>
      {{xx.title}}
    </ion-list-header>
    <ion-item *ngFor="let yy of xx.checkboxs">
      <ion-label>{{yy.name}}</ion-label>
      <ion-checkbox [(ngModel)]="yy.model"></ion-checkbox>
    </ion-item>

  </ion-list>-->

</ion-content>
<ion-footer>
  <button block ion-button color="color1" (click)="goTo('DiscoverWorkPage')">SEARCH JOB</button>
</ion-footer>
