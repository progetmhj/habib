<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle >
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Post A New Job</ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchPopover($event)" >
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h4 class="companyName">Company Name</h4>
   <div class="appForm">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Job Title"></ion-input>
      </ion-item>

      <!-- Category Select Item -->
      <ion-item [ngClass]="{'disappearLabel':categoryModal!= undefined}" >
        <ion-label >category</ion-label>
        <ion-select [(ngModel)]="categoryModal">
          <ion-option value="webDesigner" >Web designer</ion-option>
          <ion-option value="webDeveloper" >Web developer</ion-option>
          <ion-option value="networkEnginer" >Network Enginer</ion-option>
        </ion-select>
      </ion-item>

      <!-- Work Location Select Item -->
      <ion-item class="itemWithIcon" [ngClass]="{'disappearLabel':WorkLocationModal!= undefined}" >
         <ion-icon name="ios-pin-outline" item-right ></ion-icon>
        <ion-label >Work Location</ion-label>
        <ion-select [(ngModel)]="WorkLocationModal">
          <ion-option value="usa" >USA</ion-option>
          <ion-option value="england" >England</ion-option>
          <ion-option value="france" >France</ion-option>
        </ion-select>
      </ion-item>

      <!-- Experience Select Item -->
      <ion-item [ngClass]="{'disappearLabel':experienceModal!= undefined}" >
        <ion-label >Experience</ion-label>
        <ion-select [(ngModel)]="experienceModal">
          <ion-option value="1" >1 year</ion-option>
          <ion-option value="2" >2 year</ion-option>
          <ion-option value="3" >3 year</ion-option>
        </ion-select>
      </ion-item>

      <!-- Job level Select Item -->
      <ion-item [ngClass]="{'disappearLabel':joblevelModal!= undefined}" >
        <ion-label >Job level</ion-label>
        <ion-select [(ngModel)]="joblevelModal">
          <ion-option value="entry" >Entry</ion-option>
          <ion-option value="intermediate" >Intermediate</ion-option>
          <ion-option value="expert" >Expert</ion-option>
        </ion-select>
      </ion-item>

      <!-- Skills  checkboxs-->
      <!--<p class="labelStaked">Skills</p>
      <div class="skills" *ngFor="let x of skills">
        <p >{{x.title}}</p>
        <ion-grid >

                <ion-item>
                  <ion-label>{{item.name}}</ion-label>
                  <ion-checkbox [(ngModel)]="item.modelVal"></ion-checkbox>
                </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>-->

      <!-- Salary Select Item -->
      <ion-item [ngClass]="{'disappearLabel':salaryModal!= undefined}" >
        <ion-label >Salary</ion-label>
        <ion-select [(ngModel)]="salaryModal">
          <ion-option value="2000" >2000</ion-option>
          <ion-option value="3000" >3000</ion-option>
          <ion-option value="4000" >4000</ion-option>
        </ion-select>
      </ion-item>

            <!-- Job Type Select Item -->
      <ion-item [ngClass]="{'disappearLabel':jobTypeModal!= undefined}" >
        <ion-label >Job Type</ion-label>
        <ion-select [(ngModel)]="jobTypeModal">
          <ion-option value="fullTime" >Full Time</ion-option>
          <ion-option value="partTime" >Part Time</ion-option>
          <ion-option value="other" >Other</ion-option>
        </ion-select>
      </ion-item>

      <!-- Type of contract Select Item -->
      <ion-item [ngClass]="{'disappearLabel':contractModal!= undefined}" >
        <ion-label >Type of contract</ion-label>
        <ion-select [(ngModel)]="contractModal">
          <ion-option value="permanent" >Permanent</ion-option>
          <ion-option value="contract" >Contract / Temp</ion-option>
          <ion-option value="freelance" >Freelance</ion-option>
          <ion-option value="other" >Other</ion-option>
        </ion-select>
      </ion-item>
      <!--textarea Add More Information -->
      <ion-item>
        <ion-textarea rows="6" placeholder="More Information"></ion-textarea>
      </ion-item>
    </ion-list>
  </div>

  <ion-list *ngFor="let xx of checkboxList">

      <ion-checkbox [(ngModel)]="yy.model"></ion-checkbox>

</ion-content>
<ion-footer>
  <button block ion-button color="color1" (click)="goTo('ProfileCompanyPage')">Post</button>
</ion-footer>
